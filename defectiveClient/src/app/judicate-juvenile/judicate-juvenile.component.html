<div class="text-warning mt-2 ms-2 user-select-none mb-2">
  <i class="fa-solid fa-gavel">Adjudicate</i>
</div>
<form [formGroup]="adjudicationForm" (ngSubmit)="PetitionSubmit()">


  <div class="d-flex justify-content-center mb-2">


      <label class="d-flex me-2 align-items-center">Juvenile Victim:</label>
      <input formControlName="_juvenile_id" type="text" class="form-control" placeholder="Juvenile ID" style="min-width: 10em; max-width: 20em;">


  </div>

  <label>Staff Who Recommends:</label>
  <div class="d-flex justify-content-center mb-2" formGroupName="_staff_data">

      <input  class="form-control" type="text" placeholder="Staff Name" formControlName="_staff_name">
      <input placeholder="Staff ID" class="form-control" type="text" formControlName="_staff_id">

  </div>


  <div class="d-flex justify-content-center mb-2">
    <input placeholder="Reason For Early Adjudication" class="form-control" type="text" formControlName="_reason">
  </div>


  <div class="d-flex justify-content-center">

    <button mat-raised-button>Petition Juvenile Adjudication</button>
  </div>

</form>
