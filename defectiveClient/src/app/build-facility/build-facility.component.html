<div class="text-warning mt-2 ms-2 user-select-none mb-2">


  <i class="fa-solid fa-hospital-user">Build Facility</i>
</div>
<form [formGroup]="inwardForm" (ngSubmit)="onSubmit()">


  <div class="text-danger" *ngIf="!inwardForm?.valid && inwardForm?.touched">INVALID Facility Name!</div>

  <div class="d-flex justify-content-center mb-2">
    <input type="text" class="form-control" placeholder="Facility Name" id="fname" name="fname" formControlName='fname'  style="min-width: 10em; max-width: 20em;">

  </div>

  <div class="d-flex justify-content-center mb-2">
    <input type="text" class="form-control" placeholder="Description" id="desc" name="desc" formControlName='desc' style="min-width: 10em; max-width: 20em;">

  </div>



  <div class="d-flex justify-content-center">

    <button mat-raised-button>Build</button>
  </div>

</form>
