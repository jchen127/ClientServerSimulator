
<section class="d-flex flex-column my-4" style="min-width: 25em; min-height: 11em;">


  <div class="d-flex justify-content-center text-warning mb-3 h3 user-select-none">
    <i class="fa-solid fa-shield-heart"></i><i class="fa-solid fa-children"></i><i class="fa-solid fa-child-reaching"></i>
  </div>

  <!-- Search Element -->
  <div class="d-flex justify-content-center" >

    <div style="min-width: 30em; max-width: 30em; position:relative">

      <input class="rounded-start border border-secondary form-control" placeholder="Search for staff, juvenile or facility" [(ngModel)]="acceptedSearchTerm"
      />

      <div class="d-flex align-items-center" style="position:absolute; top:10px; right:10px;">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

    </div>

  </div>

  <!-- Two Way Binding of search term -->
  <div style="min-height: 2em;" [ngClass]="{'text-center text-success': true}" *ngIf="searchTermFilterFunction(); else redAcceptance">

    {{acceptedSearchTerm}}
  </div>

  <ng-template #redAcceptance>
    <div style="min-height: 2em;" [ngClass]="{'text-center text-danger': true}">

      {{acceptedSearchTerm}}
    </div>
  </ng-template>

  <div class="d-flex justify-content-center mt-3" >

    <button class="btn btn-outline-secondary btn-light border border-secondary" >Search</button>

  </div>



</section>
